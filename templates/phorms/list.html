<!-- Show list of forms in database -->
{% extends "phorms/base.html" %}

{% block title %}Phorms List{% endblock %}

{% block container %}

      <div class="content">
        <div class="page-header">
          <h1><small>all forms</small></h1>
        </div>
        <div class="row">
          <div class="span14">

            {% if surveys %}
            <ul>
              {% for survey in surveys %}
              <li><a href="/phorms/survey/{{ survey.id }}/">{{ survey.title }}</a></li>
              {% endfor %}
            </ul>
            {% else %}
            <p>No surveys are available.</p>
            {% endif %}
          </div>
        </div>
      </div>


{% endblock %}
