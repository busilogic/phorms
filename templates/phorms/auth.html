{% extends "phorms/base.html" %}

{% block title %}Phorms Authentication{% endblock %}

{% block container %}

      <div class="content">
        <div class="page-header">
          <h1><small>login</small></h1>
        </div>
        <div class="row">
          <div class="span14">

            <form method="post" action="">
              {% csrf_token %}
	      <input type="hidden" name="next" value="{{ next }}" />
	      
              <fieldset>
		<legend>{{ state }}</legend>
                
	      <div class="clearfix">
		<label for="xlInput">username</label>
		<div class="input">
		  <input class="xlarge" name="username" size="30" 
			 type="text" value="{{ username}}" />
		</div>
	      </div><!-- /clearfix -->
              
	      <div class="clearfix">
		<label for="xlInput">password</label>
		<div class="input">
		  <input class="xlarge" name="pwd" size="30" 
			 type="password" value="{{ pwd}}" />
		</div>
	      </div><!-- /clearfix -->

	      <div class="actions">
		<input type="submit" class="btn primary" value="Login">&nbsp;
		<button type="reset" class="btn">Reset</button>
	      </div>
              
            </form>
            </fieldset>

          </div>
        </div>
      </div>


{% endblock %}
